<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DialoGPT Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f4f4;
            transition: background 0.3s;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .main-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            margin: 0;
        }

        .sidebar-container {
            width: 300px;
            background: #f9fafb;
            box-shadow: 2px 0 16px #ccc;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.3s;
        }

        .sidebar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 18px 24px 10px 24px;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
            font-weight: bold;
            color: #003852;
            text-align: center;
            background: #f3f4f6;
        }

        .sidebar-questions,
        .sidebar-suggested {
            flex: 1;
            padding: 12px 24px;
            overflow-y: auto;
        }

        .sidebar-question,
        .sidebar-suggested-question {
            background: #0038524d;
            color: #003852;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-question:hover,
        .sidebar-suggested-question:hover {
            background: #c7d2fe;
        }

        .sidebar-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            background: #fff;
            box-shadow: 0 2px 16px #ccc;
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
            height: 100vh;
        }

        .chat-header {
            padding: 24px 32px 16px 32px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .chat-title {
            font-size: 2rem;
            font-weight: bold;
            color: #003852;
            text-align: center;
            flex: 1;
        }

        .control-bar {
            display: flex;
            gap: 12px;
            align-items: center;
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
        }

        .lang-select {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background: #f3f4f6;
            color: #003852;
            outline: none;
            margin-right: 12px;
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            padding: 4px 8px;
            border: none;
            font-size: 1rem;
            background: transparent;
            color: #003852;
            cursor: pointer;
            transition: color 0.2s;
        }

        .theme-toggle.dark {
            color: #fbbf24;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: #f9fafb;
            transition: background 0.3s;
        }

        .message {
            margin-bottom: 18px;
            display: block;
        }

        .user-message {
            margin-left: auto;
            background: #e0e7ff;
            color: #003852;
            border-radius: 16px 16px 0 16px;
            padding: 12px 18px;
            max-width: 60%;
            box-shadow: 0 2px 8px #e0e7ff;
            word-break: break-word;
            white-space: pre-line;
        }

        .bot-message {
            margin-right: auto;
            background: #f3f4f6;
            color: #003852;
            border-radius: 16px 16px 16px 0;
            padding: 12px 18px;
            max-width: 60%;
            box-shadow: 0 2px 8px #f3f4f6;
            word-break: break-word;
            white-space: pre-line;
        }

        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 20px 32px;
            border-top: 1px solid #eee;
            background: #fff;
            transition: background 0.3s;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        .chat-input:focus {
            border-color: #003852;
        }

        .send-btn {
            background: #003852;
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        /* Dark theme styles */
        body.dark {
            background: #18181b;
        }

        .dark .sidebar-container {
            background: #23272f;
            box-shadow: 1px 0 6px #18181b;
        }

        .dark .chat-container {
            background: #18181b;
        }

        .dark .chat-header {
            border-bottom: 1px solid #334155;
        }

        .dark .chat-title {
            color: #fbbf24;
        }

        .dark .sidebar-header {
            color: #fbbf24;
            background: #23272f;
        }

        .dark .sidebar-question,
        .dark .sidebar-suggested-question {
            background: #334155;
            color: #fbbf24;
        }

        .dark .sidebar-question:hover,
        .dark .sidebar-suggested-question:hover {
            background: #475569;
        }

        .dark .chat-messages {
            background: #23272f;
        }

        .dark .user-message {
            background: #334155;
            color: #fbbf24;
            box-shadow: 0 2px 8px #334155;
        }

        .dark .bot-message {
            background: #18181b;
            color: #fbbf24;
            box-shadow: 0 2px 8px #18181b;
        }

        .dark .chat-input-area {
            background: #23272f;
        }

        .dark .chat-input {
            background: #18181b;
            color: #fbbf24;
            border-color: #334155;
        }

        .dark .chat-input:focus {
            border-color: #fbbf24;
        }

        .dark .send-btn {
            background: #fbbf24;
            color: #18181b;
        }

        .dark .send-btn:hover {
            background: #fde68a;
        }

        .dark .lang-select {
            background: #23272f;
            color: #fbbf24;
            border-color: #334155;
        }

        .dark .theme-toggle {
            color: #fbbf24;
        }

        .typing-indicator {
            display: flex;
            width: 40px;
            text-align: left;
            height: auto;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 2px;
            background: #2563eb;
            border-radius: 50%;
            opacity: 0.6;
            animation: typing-bounce 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {

            0%,
            80%,
            100% {
                transform: scale(0.7);
                opacity: 0.6;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pending-message {
            min-height: unset !important;
            max-height: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        body.rtl .chat-messages,
        body.rtl .bot-message,
        body.rtl .user-message {
            text-align: right;
            direction: rtl;
        }

        body.rtl .sidebar-container {
            border-right: none;
            border-left: 1px solid #eee;
        }

        body.rtl .sidebar-header,
        body.rtl .sidebar-question,
        body.rtl .sidebar-suggested-question {
            text-align: right;
        }

        body.rtl .user-message {
            margin-left: 0;
            margin-right: auto;
            border-radius: 16px 16px 16px 0;
            text-align: right;
        }

        body.rtl .bot-message {
            margin-right: 0;
            margin-left: auto;
            border-radius: 16px 16px 0 16px;
            text-align: right;
        }

        body.rtl .main-wrapper {
            flex-direction: row-reverse;
        }

        body, .chat-title, .sidebar-header, .sidebar-question, .sidebar-suggested-question, .user-message, .bot-message, .chat-input, .send-btn, .lang-select, .theme-toggle, .sidebar-questions, .sidebar-suggested, .control-bar, .chat-input-area, .sidebar-container, .sidebar-section, .sidebar-divider, .pending-message, .typing-indicator, .chat-messages, .chat-header {
            color: #003852 !important;
        }
        
        /* Remove or override previous color settings for text */
        .sidebar-header {
            color: #003852 !important;
        }
        .sidebar-question, .sidebar-suggested-question {
            color: #003852 !important;
        }
        .chat-title {
            color: #003852 !important;
        }
        .user-message, .bot-message {
            color: #003852 !important;
        }
        .chat-input {
            color: #003852 !important;
        }
        .send-btn {
            color: #fff !important; /* keep button text white for contrast */
        }
        .lang-select, .theme-toggle {
            color: #003852 !important;
        }
        /* For dark mode, override text color as well */
        body.dark, .dark .sidebar-header, .dark .sidebar-question, .dark .sidebar-suggested-question, .dark .chat-title, .dark .user-message, .dark .bot-message, .dark .chat-input, .dark .lang-select, .dark .theme-toggle {
            color: #fbbf24 !important;
        }
        .sidebar-logo-dark {
            display: none;
        }
        body.dark .sidebar-logo-light {
            display: none !important;
        }
        body.dark .sidebar-logo-dark {
            display: inline !important;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="sidebar-container">
            <div style="display: flex; justify-content: center; align-items: center;">
                <img src="static/logo.png" alt="Logo" class="sidebar-logo sidebar-logo-light"
                    style="height: 186px; width: 181px; object-fit: contain; margin-right: 10px;">
                <img src="static/logoDarck.png" alt="Logo Dark" class="sidebar-logo sidebar-logo-dark"
                    style="height: 186px; width: 181px; object-fit: contain; margin-right: 10px; display: none;">
            </div>
            <div class="sidebar-section" style="flex: 1 1 50%;">
                <div class="sidebar-header">{{ _('Previous Questions') }}</div>
                <div id="sidebar-questions" class="sidebar-questions"></div>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-section" style="flex: 1 1 50%;">
                <div class="sidebar-header">{{ _('Suggested Questions') }}</div>
                <div id="sidebar-suggested" class="sidebar-suggested"></div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div style="display: flex; align-items: center; flex: 1; gap: 12px;">
                    <span class="chat-title">{{ _('Banking System Chatbot') }}</span>
                </div>
                <div class="control-bar">
                    <select id="lang-select" class="lang-select">
                        <option value="en">{{ _('English') }}</option>
                        <option value="fr">{{ _('French') }}</option>
                        <option value="ar">{{ _('Arabic') }}</option>
                    </select>
                    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">🌙</button>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="user-input" class="chat-input" placeholder="{{ _('Type your message here...') }}"
                    autofocus>
                <button id="send-button" class="send-btn">{{ _('Send') }}</button>
            </div>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const sidebarQuestions = document.getElementById('sidebar-questions');
        const sidebarSuggested = document.getElementById('sidebar-suggested');
        const langSelect = document.getElementById('lang-select');
        const themeToggle = document.getElementById('theme-toggle');

        let previousQuestions = [];
        let darkMode = false;

        // Example suggested questions (customize as needed)
        const suggestedQuestions = [
            "{{ _('I want assistance canceling a loan') }}",
            "{{ _('id like to activate a visa online') }}",
            "{{ _('How can I get a loan?') }}"
        ];

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSidebarQuestion(question) {
            if (previousQuestions.includes(question)) return;
            previousQuestions.push(question);
            const questionDiv = document.createElement('div');
            questionDiv.className = 'sidebar-question';
            questionDiv.textContent = question;
            questionDiv.onclick = function () {
                userInput.value = question;
                sendButton.click();
            };
            sidebarQuestions.insertBefore(questionDiv, sidebarQuestions.firstChild);
        }

        function renderSuggestedQuestions(suggestedQuestionsArr) {
            sidebarSuggested.innerHTML = '';
            (suggestedQuestionsArr || suggestedQuestions).forEach(q => {
                const qDiv = document.createElement('div');
                qDiv.className = 'sidebar-suggested-question';
                qDiv.textContent = q;
                qDiv.onclick = function () {
                    userInput.value = q;
                    sendButton.click();
                };
                sidebarSuggested.appendChild(qDiv);
            });
        }

        function addPendingBotMessage() {
            console.log("Adding pending message");
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message pending-message';
            messageDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function fixSpacing(text) {
            // Add a space after a period if not followed by a space
            return text.replace(/([a-zA-Z0-9])\.([A-Z0-9])/g, '$1. $2');
        }

        function formatBotResponse(text) {
            text = fixSpacing(text);

            // Split into lines at each number-dot (e.g., "1.", "2.", etc.)
            // This will keep the intro as the first element, and steps as the rest
            let parts = text.split(/(?:^|\s)(\d+\.)\s*/g);

            let intro = parts[0].trim();
            let steps = [];

            // Collect steps (skip the first part, which is the intro)
            for (let i = 1; i < parts.length; i += 2) {
                // parts[i] is the number, parts[i+1] is the step text
                if (parts[i + 1]) {
                    steps.push(parts[i + 1].trim());
                }
            }

            return { intro, steps };
        }

        function typeWriterEffect(element, text, speed = 25) {
            element.innerHTML = '';
            let { intro, steps } = formatBotResponse(text);

            let lines = [];
            if (intro) lines.push(intro);

            // Handle steps, and split the last step if it has extra text after the first period
            steps.forEach((step, idx) => {
                // For the last step, check for extra text after the first period
                if (idx === steps.length - 1) {
                    let match = step.match(/^([^\.]+\.)([\s\S]*)$/);
                    if (match) {
                        lines.push(`<b>${idx + 1}.</b> ${match[1].trim()}`);
                        if (match[2].trim()) {
                            lines.push(match[2].trim());
                        }
                    } else {
                        lines.push(`<b>${idx + 1}.</b> ${step}`);
                    }
                } else {
                    lines.push(`<b>${idx + 1}.</b> ${step}`);
                }
            });

            let lineIndex = 0;

            function typeLine() {
                if (lineIndex >= lines.length) return;
                let line = lines[lineIndex];
                let charIndex = 0;
                let tempLine = '';
                let interval = setInterval(() => {
                    tempLine += line[charIndex];
                    // Show previous lines + current animating line
                    element.innerHTML = lines.slice(0, lineIndex).join('<br>') + (lineIndex > 0 ? '<br>' : '') + tempLine;
                    charIndex++;
                    if (charIndex >= line.length) {
                        clearInterval(interval);
                        element.innerHTML += '<br>';
                        lineIndex++;
                        setTimeout(typeLine, 200); // Pause between lines
                    }
                }, speed);
            }
            typeLine();
        }

        sendButton.onclick = async function () {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            addSidebarQuestion(text);
            userInput.value = '';

            const pendingDiv = addPendingBotMessage();

            sendButton.disabled = true;
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, language: langSelect.value })
                });
                const data = await response.json();
                console.log("API response:", data);

                pendingDiv.remove();

                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-message';
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Animate the response, line by line
                typeWriterEffect(botDiv, data.response, 25);

                sendButton.disabled = false;
            } catch (err) {
                console.error("Error in sendButton.onclick:", err);
                sendButton.disabled = false;
                pendingDiv.remove();
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-message';
                botDiv.textContent = "Sorry, there was an error. Please try again.";
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendButton.onclick();
        });

        themeToggle.onclick = function () {
            darkMode = !darkMode;
            document.body.classList.toggle('dark', darkMode);
            themeToggle.classList.toggle('dark', darkMode);
            themeToggle.textContent = darkMode ? '☀️' : '🌙';
        };

        langSelect.onchange = function () {
            localStorage.setItem('selectedLang', langSelect.value);
            fetch('/set_language', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lang: langSelect.value })
            }).then(() => {
                fetch('/translations')
                    .then(response => response.json())
                    .then(data => {
                        // Update static text
                        document.querySelector('.chat-title').textContent = data.title;
                        document.querySelectorAll('.sidebar-header')[0].textContent = data.previous_questions;
                        document.querySelectorAll('.sidebar-header')[1].textContent = data.suggested_questions;
                        document.getElementById('send-button').textContent = data.send;
                        document.getElementById('user-input').placeholder = data.placeholder;
                        langSelect.options[0].text = data.english;
                        langSelect.options[1].text = data.french;
                        langSelect.options[2].text = data.arabic;
                        // Update suggested questions
                        const suggestedQuestions = [
                            data.suggested_1,
                            data.suggested_2,
                            data.suggested_3
                        ];
                        renderSuggestedQuestions(suggestedQuestions);
                        updateDirection(langSelect.value);
                        clearChatAndQuestions();
                    });
            });
        };

        function updateDirection(lang) {
            if (lang === 'ar') {
                document.body.setAttribute('dir', 'rtl');
                document.body.classList.add('rtl');
            } else {
                document.body.setAttribute('dir', 'ltr');
                document.body.classList.remove('rtl');
            }
        }

        function clearChatAndQuestions() {
            // Clear chat messages
            chatMessages.innerHTML = '';
            // Clear previous questions
            sidebarQuestions.innerHTML = '';
            previousQuestions = [];
        }

        renderSuggestedQuestions();
        updateDirection(langSelect.value);

        // On page load, set language from localStorage if exists
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLang');
            if (savedLang) {
                langSelect.value = savedLang;
                updateDirection(savedLang);
                langSelect.onchange(); // Trigger language change to update UI
            }
        });
    </script>
</body>

</html>
